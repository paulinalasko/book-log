<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="sidebar" sticky>
      <div class="title-container">
          <img src="images/Books.svg" alt="stack of books" width="150px" height="170px">
          <p class="title">LIBRARY</p>
      </div>

      <form action="file:///Users/paulinalaskowska/repos/book-log/index.html" method="post" id="new-book-form">
        <div class="form">
          <label for="title"></label>
          <span class="placeholder">What is the title of the book?</span>
          <input type="text" id="title" name="titleBook" required>
        </div>
        <div class="form">
          <label for="author"></label> 
          <span class="placeholder">Who is the author of the book?</span>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form">
          <label for="pages"></label>
          <span class="placeholder">How many pages are in the book?</span>
          <input type="text" id="pages" name="pagesBook" required>
        </div>
        <div class="checkbox-container">
            <label for="checkbox">I have already read this book!</label>
            <input type="checkbox" id="checkbox" name="readBook">
        </div>
        <button class="button-text" id="new-book-button" type="submit">ADD A NEW BOOK</button>
      </form>
    </div>

    <section class="main-section">
        <div class="header-bar" sticky>
            <p>BOOKS READ: <span id="books-read">0</span></p>
            <p>BOOKS UNREAD: <span id="books-unread">0</span></p>
            <p>TOTAL BOOKS: <span id="total-books">0</span></p>
        </div>
        <div id="book-list">
              <!-- HERE IS A LIST OF BOOKS GENERATED BY JS -->
          </div>
        </div>
    </section>
  </div>
</body>
</html>
